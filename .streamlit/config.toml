# .streamlit/config.toml
# BOMTEMPO v7.0 Premium - Atualizado 2026

[theme]
primaryColor = "#0B5B3E"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F9FAFB"
textColor = "#111827"
font = "sans serif"

[browser]
gatherUsageStats = false

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 50
maxMessageSize = 50
enableWebsocketCompression = true

[client]
toolbarMode = "minimal"
showSidebarNavigation = true

[runner]
magicEnabled = true
fastReruns = true
